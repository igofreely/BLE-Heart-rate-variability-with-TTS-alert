apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.sample.hrv"
        minSdkVersion 19
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
